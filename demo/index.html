<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScrollBackButton Demo</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <style rel="stylesheet">
    * {
      transition: all 0.15s;
    }
    section > * + * {
      margin-top: 0.5rem !important;
    }
    pre {
      padding: 0.25rem 1.75rem !important;
      border: 1px solid lightgray;
      border-radius: 12px;
    }
    pre:hover {
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
    h2 {
      font-weight: 500 !important;
    }
  </style>

  <script type="module">
    /**
     * Import lit component in right here.
     */

    import "../light-dark-switch/light-dark-switch.js"
    import "../node_modules/@material/web/button/filled-tonal-button"
    import "../node_modules/@material/web/switch/switch"

  </script>

  <script>
    console.log('Lit Local Server is started.');
  </script>
</head>

<body class="bg-white text-black dark:bg-black dark:text-white px-2 md:px-0">

  <div class="container mx-auto mt-16 space-y-16">
    <header class="text-center">
      <h1 class="font-black text-4xl">light-dark-switch</h1>
      <p class="text-black/75 dark:text-white/75 font-medium">This module only changes the class names of html nodes, it
        does not provide any style to change the webpage.
      </p>
      <p class="my-4">
        Open F12.
      </p>
    </header>

    <main class="flex flex-col gap-8 max-w-xl mx-auto">
      <div class="card space-y-4">
        <h1>No enable-sync</h1>
        <div class="flex gap-2">
          <light-dark-switch>
            <md-filled-tonal-button>Toggle</md-filled-tonal-button>
          </light-dark-switch>
          <light-dark-switch>
            <textarea>Toggle</textarea>
          </light-dark-switch>
          <light-dark-switch>
            <md-switch>Toggle</md-switch>
          </light-dark-switch>
        </div>
      </div>

      <div class="card space-y-4">
        <h1>With enable-sync</h1>
        <div class="flex gap-2">
          <light-dark-switch id="button" enable-sync>
            <md-switch>Toggle</md-switch>
          </light-dark-switch>
          <light-dark-switch enable-sync>
            <md-switch>Toggle</md-switch>
          </light-dark-switch>
          <light-dark-switch enable-sync>
            <md-switch>Toggle</md-switch>
          </light-dark-switch>
        </div>
      </div>

      <div class="card space-y-4">
        <section>
          <h1>Disabled</h1>
          <p>(default, selected, enable-sync)</p>
        </section>
        <div class="flex gap-2">
          <light-dark-switch  disabled>
            <md-switch>Toggle</md-switch>
          </light-dark-switch>
          <light-dark-switch disabled selected>
            <md-switch>Toggle</md-switch>
          </light-dark-switch>
          <light-dark-switch disabled enable-sync>
            <md-switch>Toggle</md-switch>
          </light-dark-switch>
        </div>
      </div>

    </main>
  </div>

  <script>
    window.onload = () => {
        var button = document.getElementById('button')
        // button.toggle()
    }
  </script>
</body>

</html>
